<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Message</title>
</head>
<body>
<p id="msg"></p>
</body>
<script>
    // Create a new WebSocket connection
    const socket = new WebSocket('ws://localhost:8080/chat');

    // Handle the WebSocket connection open event
    socket.onopen = function() {
        console.log('Connected3');
    };

    // Handle the WebSocket connection error event
    socket.onerror = function(error) {
        console.error('WebSocket error:', error);
    };

    // Handle incoming messages
    socket.onmessage = function(event) {
        console.log('Message received:', event.data);
        document.getElementById("msg").innerText = event.data;
    };

    // Handle the WebSocket connection close event
    socket.onclose = function(event) {
        console.log('Connection closed:', event.code, event.reason);
    };
</script>
</html>
