<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    {{ msg }} <br>
    {{ msg.toLowerCase() }} <br>
    {{ msg.toUpperCase() }}
</div>
<script>
    let appData = {
        msg: "Hello World!"
    }
    let vm = Vue.createApp({
        data() {
            return appData;
        }
    }).mount('#app');

</script>
</body>
</html>
