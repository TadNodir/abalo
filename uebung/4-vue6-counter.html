<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <button type="submit" @click="increment">Increment</button>
    {{ counter }}
</div>
<script>
    vm = Vue.createApp({
        data() {
            return {
                counter: 0
            }
        }, methods: {
            increment: function () {
                this.$data.counter++
            }
        }
    }).mount('#app');
</script>
</body>
</html>
