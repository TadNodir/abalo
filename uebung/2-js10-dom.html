<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Info</title>
</head>
<body>
<script>
    "use strict";
    // titel des documenten
    let title = document.title
    console.log("titel: " , title)

    // breite und hoehe des darstellungsbereichs
    let h = window.innerHeight;
    let w = window.innerWidth;
    console.log("h: ", h, ", w:", w);

    // die aktuelle URL des docs
    let url = document.URL;
    console.log("url: ", url);

    // gesetzte cookies
    let cookie = document.cookie;
    console.log("cookie: ", cookie);

</script>
</body>
</html>
