<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server down</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <div v-if="serverdown">
        <p> {{ msg }} </p>
    </div>
    <button id="btn" type="submit">Show message</button>
</div>
<script>

    let appData = {
        serverdown: false,
        msg: "Der Webserver ist zurzeit nicht erreichbar",
    }

    let vm = Vue.createApp({
        data() {
            return appData
        }
    }).mount('#app');

    document.getElementById("btn").onclick = function () {
        vm.$data.serverdown = true
    }
</script>
</body>
</html>
