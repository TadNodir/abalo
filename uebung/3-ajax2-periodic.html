<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Periodic</title>
</head>
<body>
<div id="message"></div>
<script>
    window.setInterval(() => {
    let xhr = new XMLHttpRequest();
    xhr.open("GET", "/public/static/message.json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                document.getElementById("message").innerText = JSON.parse(this.responseText).message;
            } else {
                document.getElementById("message").innerText = xhr.statusText;
            }
        }
    };
    xhr.onerror = function () {
        document.getElementById("message").innerText = xhr.statusText;
    }
    xhr.send();
    }, 3000);
</script>

</body>
</html>
