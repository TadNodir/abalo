<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static</title>
</head>
<body>
<div id="message_element"></div>
<script>
    let xhr = new XMLHttpRequest();
    xhr.open("GET", "/public/static/message.json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                document.getElementById("message_element").innerText = JSON.parse(xhr.responseText).message;
            } else {
                document.getElementById("message_element").innerText = xhr.statusText;
            }
        }
    };
    xhr.onerror = function () {
        document.getElementById("message_element").innerText = xhr.statusText;
    }
    xhr.send();
</script>
</body>
</html>
